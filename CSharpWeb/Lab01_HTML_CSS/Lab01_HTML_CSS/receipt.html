<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni store</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name / Description</th>
                <th>Qty.</th>
                <th>Price</th>
                <th>Cost</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Paperclips</td>
                <td>1000</td>
                <td>0.01</td>
                <td>10.00</td>
            </tr>
            <tr>
                <td>Staples (box)</td>
                <td>100</td>
                <td>1</td>
                <td>100.00</td>
            </tr>
            <tr>
                <td colspan="3">Subtotal</td>
                <td>$110.00</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td>8%</td>
                <td>$8.80</td>
            </tr>
            <tr>
                <td colspan="3">Grand Total</td>
                <td>$118.80</td>
            </tr>
            <tr>
                <td colspan="4"><em>&copy; - SoftUni Store</em></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
