<div class="container h-100">
    <h2 class="text-center">Login</h2>
    <div class="alert alert-info col-sm-4 col-lg-6 ml-auto mr-auto text-center">
        <span>{{{message}}}</span>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-sm-4 col-lg-6" action="/user/login" method="post">
            <div class="form-group">
                <label for="username">Username</label><br />
                <input class="form-control" type="text" id="username" name="Username" />
                <small class="form-text text-muted">Your username</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label><br />
                <input class="form-control" type="password" id="pass" name="Password" />
                <label class="btn btn-secondary btn-sm" style="background-color:lightgray"
                       onclick="if (pass.type == 'text') pass.type = 'password';else pass.type = 'text';">show/hide</label>
                <small class="form-text text-muted">Your password</small>
            </div>
            <input class="btn btn-primary" type="submit" value="Login" />
        </form>
    </div>
    <br />
    <hr />
</div>
