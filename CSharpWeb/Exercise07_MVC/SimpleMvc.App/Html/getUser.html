<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Get User</title>
</head>
<body>
    <h3>Get user profile by ID:</h3>
    <br />
    <form action="/user/profile" method="get">
        <label for="id">Enter User ID:</label>
        <input type="number" name="id" />
        <input type="submit" value="Get Profile" />
    </form>
    <a href="/user/register">Register new user</a>
    <br />
    <a href="/user/getUser">Get User Profile</a>
</body>
</html>
