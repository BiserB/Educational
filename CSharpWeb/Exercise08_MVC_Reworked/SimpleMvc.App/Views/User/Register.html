<div class="container h-100">
    <h2 class="text-center">Register new user</h2>
    <br />
    <div class="row h-100 justify-content-center align-items-center">
        <form class="col-sm-4 col-lg-6" action="/user/register" method="post">
            <div class="form-group">
                <label for="username">Username</label><br />
                <input class="form-control" type="text" name="Username" id="username" />
                <small class="form-text text-muted">At least 3 symbols</small>
            </div>
            <div class="form-group">
                <label for="pass">Password</label><br />
                <input class="form-control" type="password" name="Password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" />
                <label class="btn btn-secondary btn-sm" style="background-color:lightgray"
                       onclick="if (pass.type == 'text') pass.type = 'password';else pass.type = 'text';">show/hide</label>
                <small class="form-text text-muted">Must contain at least one number and one uppercase and lowercase letter, at least 6 or more characters</small>
            </div>
            <input class="btn btn-primary" type="submit" value="Register" /><br /><br />
            <span class="alert-danger col-sm-4 col-lg-6">{{{message}}}</span>
        </form>
    </div>
    
    <br />
</div>
