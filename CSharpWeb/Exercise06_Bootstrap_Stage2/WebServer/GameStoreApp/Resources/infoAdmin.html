<main>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="display-3">{{{title}}}</h1>
                <br />
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{{videoUrl}}}" frameborder="0"
                        allowfullscreen></iframe>
                <br />
                <br />
                <p>
                    {{{description}}}
                </p>

                <p><strong>Price</strong> - {{{price}}}&euro;</p>
                <p><strong>Size</strong> - {{{size}}} GB</p>
                <p><strong>Release Date</strong> - {{{releaseDate}}}</p>

                <a class="btn btn-outline-primary" href="/">Back</a>
                <a class="card-button btn btn-warning" href="/edit/{{{gameId}}}">Edit</a>
                <a class="card-button btn btn-danger" href="/delete/{{{gameId}}}">Delete</a>
                <a {{{showBuy}}} class="btn btn-primary" href="/buy/{{{gameId}}}">Buy</a>

                <br />
                <br />
            </div>
        </div>
    </div>
</main>
<br />
