<main class="col-4 ml-auto mr-auto text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Register</h1></div>
                <br />
                <form method="post">
                    <div class="form-group row">
                        <label class="sr-only">Email</label>
                        <input class="form-control" name="email" type="email" placeholder="somebody@example.com" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Full Name</label>
                        <input pattern="^[a-zA-Z -.]+$" name="fullName" type="text" class="form-control" placeholder="Full Name" />
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" id="pass" name="password" type="password" placeholder="Password" />
                        <label class="btn btn-secondary btn-sm" style="background-color:lightgray" onclick="if (pass.type == 'text') pass.type = 'password';else pass.type = 'text';">show/hide</label>
                    </div>

                    <div class="form-group row">
                        <label class="sr-only">Confirm Password</label>
                        <input pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" class="form-control" id="conf" name="confirmPass" type="password" placeholder="Confirm Password" />
                        <label class="btn btn-secondary btn-sm" style="background-color:lightgray" onclick="if (conf.type == 'text') conf.type = 'password';else conf.type = 'text';">show/hide</label>
                    </div>
                    <br />
                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Register" />
                </form>
                <br />
            </div>
        </div>
    </div>
    <div style="display: {{{showError}}}; color: red" class="alert-info">
        Error: {{{error}}}
    </div>
    <br />
</main>
