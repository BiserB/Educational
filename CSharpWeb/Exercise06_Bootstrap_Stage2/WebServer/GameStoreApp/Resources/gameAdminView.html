<div class="card col-4 thumbnail">

    <img class="card-image-top img-fluid img-thumbnail"
         onerror="this.src='{{{imageUrl}}}';"
         src="{{{imageUrl}}}">

    <div class="card-body">
        <h4 class="card-title">{{{title}}}</h4>
        <p class="card-text"><strong>Price</strong> - {{{price}}}&euro;</p>
        <p class="card-text"><strong>Size</strong> - {{{size}}} GB</p>
        <p class="card-text">{{{description}}}</p>
    </div>

    <div class="card-footer">
        <a class="card-button btn btn-warning" name="edit" href="/edit/{{{gameId}}}">Edit</a>
        <a class="card-button btn btn-danger" name="delete" href="/delete/{{{gameId}}}">Delete</a>

        <a class="card-button btn btn-outline-primary" name="info" href="/info/{{{gameId}}}">Info</a>
        <a {{{showBuy}}} class="card-button btn btn-primary" name="buy" href="/buy/{{{gameId}}}">Buy</a>
    </div>
</div>
